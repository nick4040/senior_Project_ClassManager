<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form th:action="@{/adminSignUpPage}" th:object="${SignUpForm}" method="post">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" name="password" required>

        <label for="role">Role:</label>
        <select id="role" th:field="*{role}" name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Sign Up</button>
    </form>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col-md">
                <a href="/adminDashboard" class="btn btn-primary">Back To Dashboard</a>
            </div>
            <div class="col-md">
                <a href="/LogOut" class="btn btn-danger">Log Out</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
