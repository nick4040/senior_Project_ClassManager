<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar and Sidebar Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/navStyle.css}"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <!-- Sidebar content goes here -->
            <ul class="nav flex-column">
                <li class ="nav-item">
                    <h2 class="nav-header">Media Controller</h2>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/adminDashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminAssignment">Active Assignment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminCources">Cources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminSch">My Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminGrades">Grades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminAccount">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminUpdateClass">Edit your Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/LogOut">Log Out</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 ">
            <h1 class="main-header-style">Update your class</h1>
            <form th:action="@{/adminUpdateClass}" th:object="${ClassForm}" method="post" class="form-create-activity-class">
                <div class="form-group">
                    <label for="exampleFormControlInput2">Name of Class</label>
                    <input type="text" th:field="*{class_names}" class="form-control" id="exampleFormControlInput2" placeholder="Class name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput3">Teacher for class</label>
                    <input type="text" th:field="*{class_teacher}" class="form-control" id="exampleFormControlInput3" placeholder="Mr. Smith">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description of class</label>
                    <textarea class="form-control" th:field="*{class_des}" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
            </form>
            <div class="container center-class">
                <div class="row">
                    <div class="col-md">
                        <a href="/adminAddActivity" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Activity</a>
                    </div>
                    <div class="col-md">
                        <a href="/adminAddCategory" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Category</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for dropdowns, toggles, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
