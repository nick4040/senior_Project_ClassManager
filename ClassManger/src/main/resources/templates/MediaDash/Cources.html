<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar and Sidebar Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/navStyle.css}"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <!-- Sidebar content goes here -->
            <ul class="nav flex-column">
                <li class ="nav-item">
                    <h2 class="nav-header">Media Controller</h2>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/Dashboerd">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Assignment">Active Assignment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Cources">Cources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Schedule">My Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Grades">Grades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Account">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/LogOut">Log Out</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 CourceCardSection">
            <div class="container text-center">
                <div class="row align-items-start">
                    <div th:each = "listCource: ${listCource}" class="col">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 th:text = "${listCource.class_names}" class="card-title"></h5>
                                <h6 th:text = "${listCource.class_des}" class="card-subtitle mb-2 text-body-secondary"></h6>
                                <p th:text = "${listCource.class_teacher}" class="card-text"></p>
                                <p th:text = "${listCource.class_assigments}"  class="card-text"></p>
                                <a th:href="@{~/courses/{classLink}(classLink=${listCource.class_link})}">Click to view Class</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for dropdowns, toggles, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
