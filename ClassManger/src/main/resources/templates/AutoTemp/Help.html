<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar and Sidebar Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{~/css/navStyle.css}"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <!-- Sidebar content goes here -->
            <ul class="nav flex-column">
                <li class ="nav-item">
                    <h2 class="nav-header">Media Controller</h2>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{~/courses/{classLink}(classLink=${listCource.class_link})}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/courses/Announc{classLink}(classLink=${listCource.class_link})}">Active Assignment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/courses/Grades{classLink}(classLink=${listCource.class_link})}">Cources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/courses/Help{classLink}(classLink=${listCource.class_link})}">My Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/courses/Start{classLink}(classLink=${listCource.class_link})}">Grades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Back to your dashboerd</a>
                </li>
            </ul>
        </div>
        <div class="col-md-3 sidebar">
            <!-- Sidebar content goes here -->
            <ul class="nav flex-column">
                <li class="nav-item" th:each = "listCategory: ${listCategory}">
                    <a class="nav-link" th:href="@{~/courses/{classLink}(classLink=${listCategory.CatogoryLink})}">My Schedule</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <h1>Need Help</h1>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for dropdowns, toggles, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
