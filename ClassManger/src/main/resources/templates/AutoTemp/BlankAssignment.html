<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{~/css/navStyle.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar">
      <!-- Sidebar content goes here -->
      <ul class="nav flex-column">
        <li class ="nav-item">
          <h2 class="nav-header" >Menu</h2>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{~/courses/course{classLink}.html(classLink=${assignment.CourceID})}">Back to your dashboerd</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="cardBody" th:each = "assignment: ${assignment}">
        <div class="card assignmentCard" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" th:text = "${assignment.assignmentName}"></h5>
            <p class="card-text" th:text = "${assignment.assignmentdueDate}"></p>
            <p class="card-text" th:text = "${assignment.assignmentDescription}">
            <br>
            <p class="card-text" th:text = "${assignment.assignmentLink}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
